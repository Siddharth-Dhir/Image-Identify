 <!DOCTYPE html>

<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
    
    
  <div class="container">
    
    <center>
      <h3 class-="btn btn-default"><b>Image Recognition</b></h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
<b class="Name_Object">
 Watch

 <hr>
 Spoon
 <hr>
 Phone
 <hr>
 Water Bottle
 <hr>
</b>
      <label>Webcam View - </label>
      <div id="Camera"></div>
      <br><br>
      <div id="Risult"></div>
      <br><br>
      <button class="btn btn-success" onclick="Check()">Identify Image</button>
      <br><br>
      <button class="btn btn-info" onclick="Take()">Capture Image</button>

      <br><br>

      <p style="font-size: 22px;">Object :  <span id="Risult_Object_Name"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="Risult_Object_Accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
